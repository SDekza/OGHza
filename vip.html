<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP Checker - ROC GGT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root { --roc-blue: #2563eb; --roc-gold: #f59e0b; }
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; color: #334155; }
        .font-gaming { font-family: 'Rajdhani', sans-serif; }
        .game-card { background: white; border-radius: 24px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); border: 1px solid #e2e8f0; overflow: hidden; }
        .search-input:focus { border-color: var(--roc-blue); ring: 4px; ring-color: #dbeafe; outline: none; }
        .animate-in { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--roc-blue); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .id-tag { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); color: var(--roc-gold); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const SPREADSHEET_ID = '1PQkLSV5H98zaMp2qU6isgBbfNYjEIHwop6fWX0MVZC4';
        const GID = '0';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${GID}`;
        const DATA_START_INDEX = 6;

        const App = () => {
            const [merchants, setMerchants] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const fetchData = async () => {
                    setLoading(true);
                    try {
                        const response = await fetch(CSV_URL);
                        if (!response.ok) throw new Error('Connection Error');
                        const csvText = await response.text();
                        const rows = csvText.split('\n');
                        const parseCSVRow = (row) => {
                            const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                            return row.split(regex).map(cell => cell.replace(/^"|"$/g, '').trim());
                        };
                        const jsonData = rows.slice(DATA_START_INDEX).map((row, index) => {
                            if (!row.trim()) return null;
                            const cells = parseCSVRow(row);
                            return { id: index, code: cells[0] || '', name: cells[1] || '-', fbName: cells[2] || '-', fbLink: cells[3] || '', phone: cells[4] || '-', service: cells[5] || '-' };
                        }).filter(item => item !== null && item.code !== '');
                        setMerchants(jsonData);
                    } catch (err) { setError(err.message); } finally { setLoading(false); }
                };
                fetchData();
            }, []);

            const filtered = useMemo(() => {
                const term = searchTerm.trim().toUpperCase();
                if (!term) return [];
                return merchants.filter(m => m.code.toUpperCase().includes(term));
            }, [searchTerm, merchants]);

            return (
                <div className="flex flex-col min-h-screen">
                    <nav className="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 px-4 py-3">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <a href="/index.html" className="w-9 h-9 bg-slate-100 rounded-xl flex items-center justify-center text-slate-500 hover:bg-blue-50 hover:text-blue-600 transition-colors"><i class="fa-solid fa-arrow-left"></i></a>
                                <h1 class="font-gaming text-xl font-bold text-slate-800 uppercase">VIP <span class="text-blue-600">Checker</span></h1>
                            </div>
                            <div className="text-[9px] font-bold text-slate-400 uppercase tracking-widest border border-slate-200 px-2 py-1 rounded-lg">Official DB</div>
                        </div>
                    </nav>
                    <div className="bg-amber-50 border-b border-amber-100 px-4 py-2 flex items-center justify-center gap-3 text-amber-800 text-[10px] sm:text-xs font-bold uppercase tracking-tight">
                        <i class="fa-solid fa-triangle-exclamation text-amber-500"></i> ตรวจสอบชื่อบัญชีให้ตรงกับระบบก่อนโอนเงินทุกครั้ง
                    </div>
                    <main className="flex-grow max-w-2xl w-full mx-auto p-4 md:p-10">
                        <div className="game-card p-6 md:p-8 mb-8 border-t-4 border-blue-500">
                            <div className="relative mb-2">
                                <div className="absolute inset-y-0 left-4 flex items-center text-slate-400 pointer-events-none"><i class="fa-solid fa-magnifying-glass text-blue-500"></i></div>
                                <input type="text" placeholder="พิมพ์รหัสพ่อค้า (เช่น 1657)" className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl search-input transition-all font-bold text-lg text-slate-800 outline-none" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>
                        </div>
                        {loading ? <div className="text-center py-12"><div className="loader mx-auto mb-4"></div><p class="text-xs font-bold text-slate-400 uppercase">Loading Data...</p></div> : 
                        !searchTerm ? <div className="text-center py-16 opacity-40"><i class="fa-solid fa-shield-halved text-6xl text-slate-300 mb-4"></i><h3 className="text-lg font-bold text-slate-500">Merchant Verify System</h3></div> : 
                        filtered.length > 0 ? <div className="space-y-6">{filtered.map(m => (
                            <div key={m.id} className="game-card animate-in border-t-8 border-slate-800 relative">
                                <div className="id-tag absolute top-0 right-0 px-6 py-1.5 rounded-bl-2xl shadow-md"><span class="text-[9px] font-black uppercase opacity-60 mr-2">VIP</span><span class="font-gaming text-xl font-bold">{m.code}</span></div>
                                <div class="p-6 mt-2 space-y-4">
                                    <div><p class="text-[10px] font-black text-slate-400 uppercase mb-1">Account Name</p><h2 className="text-xl font-bold text-slate-800">{m.name}</h2></div>
                                    <div className="grid grid-cols-2 gap-4 border-y border-slate-100 py-4">
                                        <div><p class="text-[10px] font-black text-slate-400 uppercase mb-1">Facebook</p><p className="font-bold text-slate-700 text-sm">{m.fbName}</p></div>
                                        <div><p class="text-[10px] font-black text-slate-400 uppercase mb-1">Phone</p><p className="font-gaming text-lg font-bold text-slate-700">{m.phone}</p></div>
                                    </div>
                                    <div className="flex items-center"><a href={m.fbLink.startsWith('http') ? m.fbLink : `https://${m.fbLink}`} target="_blank" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2 uppercase shadow-lg shadow-blue-200 hover:bg-blue-700 transition"><i class="fa-brands fa-facebook text-base"></i> Check Profile</a></div>
                                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-100"><p class="text-[10px] font-black text-slate-400 uppercase mb-1">Services</p><p className="text-xs text-slate-600 whitespace-pre-line">{m.service}</p></div>
                                </div>
                            </div>
                        ))}</div> : <div className="text-center py-12"><h3 class="text-slate-500 font-bold">ไม่พบรหัส "{searchTerm}"</h3><p class="text-xs text-slate-400 mt-1">โปรดระวังมิจฉาชีพแอบอ้าง</p></div>}
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
