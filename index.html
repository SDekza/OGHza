<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROC GGT Tools Hub - Ragnarok Classic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                    },
                    colors: {
                        roc: {
                            blue: '#2589FF',
                            light: '#F0F8FF',
                            gold: '#FFD700',
                            goldDark: '#B8860B',
                            dark: '#1a365d',
                        }
                    },
                    boxShadow: {
                        'game-panel': '0 0 0 4px #425c7a, 0 0 0 7px #ffd700, 0 10px 40px rgba(0,0,0,0.6)',
                        'btn-3d-blue': '0 4px 0 #1e40af',
                        'btn-3d-emerald': '0 4px 0 #065f46',
                        'btn-3d-amber': '0 4px 0 #92400e',
                        'btn-3d-red': '0 4px 0 #991b1b',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(circle at top right, rgba(37, 137, 255, 0.15), transparent),
                radial-gradient(circle at bottom left, rgba(37, 137, 255, 0.1), transparent);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ปุ่มกดแล้วยุบ */
        .btn-game {
            transition: transform 0.05s ease-out, box-shadow 0.05s ease-out;
        }
        .btn-game:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 transparent !important;
        }

        .shine {
            position: relative;
            overflow: hidden;
        }
        .shine::after {
            content: '';
            position: absolute;
            top: -50%; left: -100%; width: 50%; height: 200%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(30deg);
            transition: 0.6s;
        }
        .shine:hover::after {
            left: 150%;
        }
    </style>
</head>
<body class="antialiased p-0 md:p-4">

    <!-- Main Container: Fullscreen on Mobile, Windowed on Desktop -->
    <div class="w-full md:max-w-4xl min-h-screen md:min-h-0 bg-[#E6F3FF] md:rounded-2xl shadow-none md:shadow-game-panel relative flex flex-col overflow-hidden">
        
        <!-- Game Header (Slimmer for mobile) -->
        <div class="h-14 md:h-16 bg-gradient-to-r from-blue-700 via-blue-500 to-blue-600 border-b-2 md:border-b-4 border-roc-gold flex items-center justify-between px-4 md:px-6 relative z-20">
            <div class="flex items-center space-x-2 md:space-x-3">
                <i class="fa-solid fa-scroll text-white text-lg md:text-xl drop-shadow-md"></i>
                <h1 class="text-xl md:text-2xl font-extrabold text-white tracking-tight italic">
                    ROC <span class="text-yellow-300 font-black">GGT</span> <span class="hidden sm:inline">HUB</span>
                </h1>
            </div>
            
            <div class="flex space-x-1.5 md:space-x-2">
                <div class="w-6 h-6 md:w-8 md:h-8 rounded bg-blue-800/50 border border-blue-400/30"></div>
                <div class="w-6 h-6 md:w-8 md:h-8 rounded bg-red-500 flex items-center justify-center border-b-2 border-red-700">
                    <i class="fa-solid fa-xmark text-white text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-grow p-4 md:p-8 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] bg-repeat relative">
            
            <!-- Header Text -->
            <div class="text-center mb-6 md:mb-10">
                <h2 class="text-2xl md:text-3xl font-black text-slate-800 uppercase leading-none">
                    เลือกเครื่องมือช่วยเล่น
                </h2>
                <div class="flex items-center justify-center space-x-2 mt-2">
                    <div class="h-[2px] w-8 bg-blue-300"></div>
                    <span class="text-[10px] md:text-xs font-bold text-blue-500 tracking-[0.2em] uppercase">Ragnarok Classic</span>
                    <div class="h-[2px] w-8 bg-blue-300"></div>
                </div>
            </div>

            <!-- Apps List/Grid -->
            <div class="flex flex-col md:grid md:grid-cols-3 gap-4 md:gap-6">

                <!-- 1. Chrono Pass Calculator -->
                <a href="calcbp.html" class="btn-game group shine rounded-xl bg-blue-600 shadow-btn-3d-blue border border-blue-400 overflow-hidden">
                    <div class="p-4 md:p-6 flex flex-row md:flex-col items-center md:text-center space-x-4 md:space-x-0">
                        <div class="w-12 h-12 md:w-16 md:h-16 flex-shrink-0 bg-white/20 rounded-lg flex items-center justify-center border border-white/30 md:mb-4">
                            <i class="fa-solid fa-calculator text-2xl md:text-3xl text-white"></i>
                        </div>
                        <div class="flex-grow">
                            <h3 class="text-lg md:text-xl font-bold text-white leading-tight uppercase">Chrono Calc</h3>
                            <p class="text-[10px] md:text-xs text-blue-100 opacity-80 mt-0.5">เครื่องมือวางแผนแต้ม Chrono Pass</p>
                        </div>
                        <i class="fa-solid fa-chevron-right text-white/40 md:hidden"></i>
                    </div>
                </a>

                <!-- 2. Chrono Pass Dairy -->
                <a href="dcbp.html" class="btn-game group shine rounded-xl bg-emerald-600 shadow-btn-3d-emerald border border-emerald-400 overflow-hidden">
                    <div class="p-4 md:p-6 flex flex-row md:flex-col items-center md:text-center space-x-4 md:space-x-0">
                        <div class="w-12 h-12 md:w-16 md:h-16 flex-shrink-0 bg-white/20 rounded-lg flex items-center justify-center border border-white/30 md:mb-4">
                            <i class="fa-solid fa-calendar-check text-2xl md:text-3xl text-white"></i>
                        </div>
                        <div class="flex-grow">
                            <h3 class="text-lg md:text-xl font-bold text-white leading-tight uppercase">CHRONO PASS DAIRY</h3>
                            <p class="text-[10px] md:text-xs text-emerald-100 opacity-80 mt-0.5">บันทึกภารกิจรายวันส่วนตัว</p>
                        </div>
                        <i class="fa-solid fa-chevron-right text-white/40 md:hidden"></i>
                    </div>
                </a>

                <!-- 3. OGHza Guide -->
                <a href="ogh.html" class="btn-game group shine rounded-xl bg-amber-600 shadow-btn-3d-amber border border-amber-400 overflow-hidden">
                    <div class="p-4 md:p-6 flex flex-row md:flex-col items-center md:text-center space-x-4 md:space-x-0">
                        <div class="w-12 h-12 md:w-16 md:h-16 flex-shrink-0 bg-white/20 rounded-lg flex items-center justify-center border border-white/30 md:mb-4">
                            <i class="fa-solid fa-skull-crossbones text-2xl md:text-3xl text-white"></i>
                        </div>
                        <div class="flex-grow">
                            <h3 class="text-lg md:text-xl font-bold text-white leading-tight uppercase">OGH Guide</h3>
                            <p class="text-[10px] md:text-xs text-amber-100 opacity-80 mt-0.5">เจาะลึกดันเจี้ยน Old Glast Heim</p>
                        </div>
                        <i class="fa-solid fa-chevron-right text-white/40 md:hidden"></i>
                    </div>
                </a>

            </div>
        </div>

        <!-- Sticky Bottom Nav / Footer -->
        <div class="bg-slate-900 border-t-2 border-roc-gold p-3 px-4 flex items-center justify-between">
            <div class="flex flex-col">
                <div class="flex items-center space-x-1.5">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter">ROC GGT ONLINE</span>
                </div>
                <span class="text-[8px] text-gray-600 font-mono">ID: SD-2024-CLASSIC</span>
            </div>

            <!-- YouTube Button -->
            <a href="https://www.youtube.com/@SDekza-RO" target="_blank" 
               class="btn-game shine px-4 py-1.5 bg-red-600 rounded-lg shadow-btn-3d-red border border-red-500 flex items-center space-x-2">
                <i class="fa-brands fa-youtube text-white"></i>
                <span class="text-xs font-bold text-white">SDekza RO</span>
            </a>
        </div>
        
    </div>

</body>
</html>
