<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGH TRACKER - กำลังปรับปรุง</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Kanit:wght@300;400;500;700;900&display=swap');
        
        body {
            font-family: 'Inter', 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .maintenance-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.98); }
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const YT_AVATAR_URL = "https://yt3.googleusercontent.com/vlD4rkRPBg-HIUX6kAbuW1AHgE1FzYa4cs7W3ZD1AV0z4Xg_vM42d1r_slf8SVPhjmJXPslvcg=s160-c-k-c0x00ffffff-no-rj";

        const SVGs = {
            Spell: ({className}) => (
                <svg viewBox="0 0 32 32" className={className} shapeRendering="crispEdges">
                    <path d="M16 4 L24 12 L24 22 L16 28 L8 22 L8 12 Z" fill="#7E57C2" />
                    <path d="M16 6 L22 12 L22 20 L16 26 L10 20 L10 12 Z" fill="#9575CD" />
                    <rect x="13" y="10" width="2" height="2" fill="#EDE7F6" />
                </svg>
            )
        };

        function WelcomeScreen() {
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center relative bg-slate-950">
                    {/* Background Glows */}
                    <div className="absolute top-1/4 left-1/4 w-64 h-64 rounded-full blur-[120px] bg-purple-600/10 animate-pulse"></div>
                    <div className="absolute bottom-1/4 right-1/4 w-64 h-64 rounded-full blur-[120px] bg-blue-600/10 animate-pulse"></div>
                    
                    {/* Logo Section */}
                    <div className="relative mb-12 transform hover:scale-105 transition-transform duration-500">
                        <div className="w-48 h-48 md:w-56 md:h-56 rounded-[4rem] flex items-center justify-center shadow-2xl border-2 rotate-3 bg-gradient-to-br from-slate-800 to-slate-900 border-slate-700/50">
                            <SVGs.Spell className="w-28 h-28 md:w-32 md:h-32 drop-shadow-2xl" />
                        </div>
                        <div className="absolute -bottom-2 -right-2 bg-purple-600 text-white flex items-center gap-2 p-1.5 pr-4 rounded-full shadow-lg border-2 border-slate-950 -rotate-6">
                            <div className="w-6 h-6 rounded-full bg-cover border border-white/20" style={{backgroundImage: `url('${YT_AVATAR_URL}')`}}></div>
                            <span className="text-[10px] font-black uppercase tracking-widest">SDekza RO</span>
                        </div>
                    </div>

                    {/* Title */}
                    <h1 className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-purple-500 to-pink-500 mb-4 tracking-tighter italic uppercase">
                        OGH TRACKER
                    </h1>
                    
                    <p className="text-sm mb-12 font-medium leading-relaxed max-w-xs mx-auto text-slate-400">
                        ระบบบันทึกสถิติและวิเคราะห์กำไร<br/>
                        <span className="text-xs mt-1 block uppercase tracking-widest italic font-bold tracking-[0.2em]">RO Classic / GGT</span>
                    </p>
                    
                    {/* Maintenance Message */}
                    <div className="w-full max-w-xs relative z-10">
                        <div className="maintenance-pulse bg-slate-900/50 border border-slate-800 py-4 px-8 rounded-2xl shadow-xl">
                            <span className="text-xl md:text-2xl font-black text-amber-500 uppercase tracking-widest italic">
                                กำลังปรับปรุง
                            </span>
                            <p className="text-[10px] text-slate-500 mt-2 uppercase tracking-widest font-bold">
                                Under Maintenance
                            </p>
                        </div>
                    </div>

                    {/* Footer Info */}
                    <div className="absolute bottom-8 text-slate-600 text-[10px] uppercase tracking-[0.3em] font-bold">
                        Coming Soon
                    </div>
                </div>
            );
        }

        function App() {
            return <WelcomeScreen />;
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
