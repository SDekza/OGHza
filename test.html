        function InventoryView({ db, uid, showToast, records, stock, stats }) {

            const totalSpellsDropped = useMemo(() => records.filter(r => !r.isSaleRecord).reduce((acc, r) => acc + (parseInt(r.purpleStoneCount) || 0), 0), [records]);
            const totalMagicsDropped = useMemo(() => records.filter(r => !r.isSaleRecord).reduce((acc, r) => acc + (parseInt(r.contMagicCount) || 0), 0), [records]);
            const totalSpellsSold = useMemo(() => records.filter(r => r.isSaleRecord && r.itemId === 'spell').reduce((acc, r) => acc + r.qty, 0), [records]);
            const totalMagicsSold = useMemo(() => records.filter(r => r.isSaleRecord && r.itemId === 'magic').reduce((acc, r) => acc + r.qty, 0), [records]);
            const currentSpells = Math.max(0, totalSpellsDropped - totalSpellsSold);
            const currentMagics = Math.max(0, totalMagicsDropped - totalMagicsSold);
            const drops = useMemo(() => { const c = {}; records.forEach(r => { if (r.drops && !r.isSaleRecord) r.drops.forEach(d => c[d.id] = (c[d.id] || 0) + d.qty); }); return c; }, [records]);

            useEffect(() => {
                const q = query(collection(db, 'artifacts', appId, 'users', uid, 'inventory'), orderBy('timestamp', 'desc'));
                const unsub = onSnapshot(q, (snap) => {
                    setItems(snap.docs.map(d => ({ ...d.data(), uid: d.id })).filter(i => i.status === 'unused'));
                    
                    // FIX: Calculate endDate for active buffs
                    const buffs = snap.docs.map(d => d.data()).filter(i => i.status === 'active').map(b => {
                        const endDate = new Date(b.activatedAt);
                        if(b.duration === 30) endDate.setDate(endDate.getDate() + 30);
                        else if(b.duration === 7) endDate.setDate(endDate.getDate() + 7);
                        else if(b.duration === 1) endDate.setTime(endDate.getTime() + (24*60*60*1000));
                        return { ...b, endDate };
                    });
                    setActiveBuffs(buffs);
                });
                return () => unsub();
            }, [uid]);

            // Item Use/Sell Handlers (Same as previous versions)
            const handleUseBox = async (item) => {
                // Prevent duplicate buff activation
                if (item.itemId === 'premium_box' || item.itemId === 'kafra_box') {
                    const isActive = activeBuffs.some(b => b.itemId === item.itemId && new Date(b.endDate) > new Date());
                    if (isActive) {
                        showToast("Buff is already active!");
                        return;
                    }
                }

                if (item.type === 'buff_box') {
                    await setDoc(doc(db, 'artifacts', appId, 'users', uid, 'inventory', item.uid), { ...item, status: 'active', activatedAt: new Date().toISOString() });

            // Fix: Check premium buff for staff visibility

        function DungeonView({ db, uid, stock, activeBuffs, onSuccess, records, prices, stats }) {

            const hasSilvervineBuff = activeBuffs.some(b => b.itemId === 'silvervine_24h' && new Date(b.endDate) > new Date());
            const hasGumStock = (stock.gum?.qty || 0) > 0;
            const hasHeGumStock = (stock.he_gum?.qty || 0) > 0;

            const removeCost = (id) => setForm(p => ({...p, otherCosts: p.otherCosts.filter(c => c.id !== id)}));

            const handleSave = async () => {
                let costBreakdown = []; // Only record direct costs here
                
                // 1. Consumables (Gum) - Direct Cost
                let gumCost = 0;
                if (form.normalGumUsed > 0) {
                    const cost = form.normalGumUsed * (stock.gum?.avgCost || 0);
                    gumCost += cost;
                    costBreakdown.push({ name: `Gum x${form.normalGumUsed}`, amount: cost });
                }
                if (form.heGumUsed > 0) {
                    const cost = form.heGumUsed * (stock.he_gum?.avgCost || 0);
                    gumCost += cost;
                    costBreakdown.push({ name: `HE Gum x${form.heGumUsed}`, amount: cost });
                }
                
                // 2. Other Costs
                form.otherCosts.forEach(c => {
                    costBreakdown.push({ name: c.name || 'Misc', amount: parseInt(c.amount) || 0 });
                });

                // NOTE: buffAmortizedCost is intentionally removed from per-run calculation to follow "Daily Summary" logic
                let consumablesCost = gumCost; 
                
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'oghza-tracker';
                let newStock = { ...stock };
                if (form.normalGumUsed > 0) newStock.gum.qty = Math.max(0, newStock.gum.qty - form.normalGumUsed);
                if (form.heGumUsed > 0) { if(!newStock.he_gum) newStock.he_gum = { qty: 0, cost: 0 }; newStock.he_gum.qty = Math.max(0, newStock.he_gum.qty - form.heGumUsed); }
                await setDoc(doc(db, 'artifacts', appId, 'users', uid, 'config', 'stock'), newStock);
                
                const profit = (parseInt(form.trashAmount) || 0) - consumablesCost; // Profit per run (Operating)
                const earnedDek = Math.max(0, Math.floor(profit / 1000));
                
                const drops = simulateDrops();
                const record = { ...form, consumablesCost, profit, drops, timestamp: Date.now(), date: new Date().toISOString().split('T')[0], costBreakdown };
                
                await addDoc(collection(db, 'artifacts', appId, 'users', uid, 'records'), record);
                
                // Update DEK & EXP
                const newStats = { ...stats };
                newStats.coins = (newStats.coins || 0) + earnedDek;
                newStats.zeny = (newStats.zeny || 0) + profit;
                
                // Simple EXP Logic
                const expGain = form.minutesUsed * (form.runMode === 'aogh' ? 500 : 300);
                newStats.baseExp = (newStats.baseExp || 0) + expGain;
                
                // Level Up Logic
                while (newStats.baseExp >= getExpReq(newStats.baseLv)) {
                    newStats.baseExp -= getExpReq(newStats.baseLv);
                    newStats.baseLv += 1;
                }
                
                await setDoc(doc(db, 'artifacts', appId, 'users', uid, 'gamification', 'stats'), newStats);

                setRewardData(drops);

                        <div className={`px-3 py-2 rounded-xl border flex items-center gap-2 ${hasSilvervineBuff ? 'bg-green-500/20 border-green-500 text-green-400' : 'bg-slate-800 border-white/5 opacity-30 grayscale'}`}><SmartIcon name="Silvervine" className="w-4 h-4" /> <span className="text-[10px] font-bold">SV 24h</span></div>
                     </div>
                     <div className="flex bg-zinc-800 p-1 rounded-2xl shadow-inner mb-4">
                        <button type="button" onClick={() => setForm({...form, runMode: 'ogh'})} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${form.runMode === 'ogh' ? 'bg-purple-600 text-white shadow-lg' : 'text-zinc-500 hover:text-zinc-300'}`}>OGH (Normal)</button>
                        <button type="button" onClick={() => setForm({...form, runMode: 'aogh'})} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${form.runMode === 'aogh' ? 'bg-rose-600 text-white shadow-lg' : 'text-zinc-500 hover:text-zinc-300'}`}>AOGH (Hard)</button>
                     </div>
                     <div className="bg-zinc-900 p-8 rounded-[2.5rem] border border-zinc-800 text-center shadow-xl">
                        <p className="text-[10px] font-bold opacity-30 uppercase tracking-widest mb-2 text-zinc-400">Trash Sale (Zeny)</p>
                        <input type="text" inputMode="numeric" placeholder="0" value={form.trashAmount} onChange={e => setForm({...form, trashAmount: parseInt(e.target.value) || ''})} className="w-full bg-transparent text-center text-4xl font-black outline-none placeholder-zinc-800 text-white" />
                    </div>
                    {/* ... Gum selection ... */}
                    <div className="glass-panel p-6 rounded-[2rem] space-y-4 bg-zinc-800/50">
                         <div className="mb-4">
                            <div className="flex justify-between items-center mb-2"><span className="text-xs font-bold uppercase tracking-widest flex items-center gap-2 text-blue-300"><SmartIcon name="Gum" className="w-5 h-5"/> Bubble Gum</span><span className="text-[8px] font-bold opacity-40">Stock: {stock.gum?.qty||0}</span></div>
                            <div className="flex bg-zinc-900 rounded-xl p-1 gap-1">
                                {[0, 1, 2].map(n => (<button key={n} disabled={!hasGumStock && n>0} onClick={() => setForm({...form, normalGumUsed: n})} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${form.normalGumUsed === n ? (n===0 ? 'bg-zinc-700 text-zinc-400' : 'bg-blue-600 text-white shadow') : 'text-zinc-600 hover:bg-zinc-800'}`}>{n}</button>))}

                             <div className="flex bg-zinc-900 rounded-xl p-1 gap-1">
                                {[0, 1, 2, 3, 4].map(n => (<button key={n} disabled={!hasHeGumStock && n>0} onClick={() => setForm({...form, heGumUsed: n})} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${form.heGumUsed === n ? (n===0 ? 'bg-zinc-700 text-zinc-400' : 'bg-amber-600 text-white shadow') : 'text-zinc-600 hover:bg-zinc-800'}`}>{n}</button>))}
                            </div>

                    </div>
                    {/* ... Time, Stones, Etc Cost ... */}

                        <input type="range" min="1" max="60" value={form.minutesUsed} onChange={e => setForm({...form, minutesUsed: parseInt(e.target.value)})} className="w-full h-2 bg-zinc-800 rounded-lg appearance-none cursor-pointer accent-emerald-500" />

                    <div className="grid grid-cols-2 gap-3">

        function HistoryView({ records, db, uid, showToast, prices, activeBuffs }) {
            const [expandedId, setExpandedId] = useState(null);
            const [showRankInfo, setShowRankInfo] = useState(false);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'oghza-tracker';

            // Group Records by Date
            const groupedRecords = useMemo(() => {
                const groups = {};
                records.forEach(r => {
                    if (!groups[r.date]) groups[r.date] = [];
                    groups[r.date].push(r);
                });
                return groups;
            }, [records]);

            // Calculate Average Profit for Ranking
            const avgProfit = useMemo(() => {
                const profits = records.filter(r => !r.isSaleRecord).map(r => r.profit || 0);
                if(profits.length === 0) return 0;
                const sum = profits.reduce((a, b) => a + b, 0);
                return sum / profits.length;
            }, [records]);

            return (
                <div className="p-6 animate-fade-in view-content space-y-4">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-black italic mb-6 tracking-tighter text-zinc-300">History Logs</h2>
                        <button onClick={() => setShowRankInfo(true)} className="text-zinc-500 hover:text-white transition-colors bg-zinc-800 p-2 rounded-full border border-zinc-700"><Icon name="Info" size={16}/></button>
                    </div>
                    
                    {Object.keys(groupedRecords).map(date => {
                        const dailyRecords = groupedRecords[date];
                        const dailyOperatingProfit = dailyRecords.reduce((acc, r) => acc + (r.profit || 0), 0);
                        
                        // Calculate Fixed Costs for this day (Buffs)
                        let dailyFixedCost = 0;
                        activeBuffs.forEach(buff => {
                            const recDate = new Date(date);
                            const start = new Date(buff.activatedAt);
                            const end = new Date(buff.endDate);
                            const d = new Date(recDate.getFullYear(), recDate.getMonth(), recDate.getDate());
                            const s = new Date(start.getFullYear(), start.getMonth(), start.getDate());
                            const e = new Date(end.getFullYear(), end.getMonth(), end.getDate());
                            if (d >= s && d <= e) {
                                dailyFixedCost += Math.round(buff.buyPrice / buff.duration);
                            }
                        });

                        const dailyNetProfit = dailyOperatingProfit - dailyFixedCost;

                        return (
                            <div key={date} className="space-y-3 mb-6">
                                <div className="sticky top-14 z-20 bg-zinc-900/95 backdrop-blur-md p-3 rounded-2xl border border-zinc-700 shadow-xl">
                                    <div className="flex justify-between items-center mb-1">
                                        <span className="text-xs font-bold text-zinc-400 bg-zinc-800 px-2 py-1 rounded-lg">{date}</span>
                                        <span className={`text-[10px] font-black px-2 py-0.5 rounded ${dailyNetProfit >= 0 ? 'bg-emerald-900/30 text-emerald-400' : 'bg-rose-900/30 text-rose-400'}`}>
                                            {dailyNetProfit >= 0 ? 'NET PROFIT' : 'NET LOSS'}
                                        </span>
                                    </div>
                                    <div className="grid grid-cols-3 gap-2 mt-2 divide-x divide-zinc-800">
                                        <div className="text-center"><p className="text-[8px] text-zinc-500 uppercase">Operating</p><p className={`text-xs font-bold ${dailyOperatingProfit>=0 ? 'text-zinc-300' : 'text-rose-400'}`}>{formatMoney(dailyOperatingProfit)}</p></div>
                                        <div className="text-center"><p className="text-[8px] text-zinc-500 uppercase">Fixed Cost</p><p className="text-xs font-bold text-rose-400">-{formatMoney(dailyFixedCost)}</p></div>
                                        <div className="text-center"><p className="text-[8px] text-zinc-500 uppercase">Net</p><p className={`text-xs font-black ${dailyNetProfit>=0?'text-emerald-400':'text-rose-400'}`}>{formatMoney(dailyNetProfit)}</p></div>
                                    </div>
                                </div>

                                {dailyRecords.map(r => {
                                    const isExpanded = expandedId === r.id;
                                    const profitValue = r.profit || 0;
                                    let rankInfo = { rank: '-', css: 'text-zinc-500', text: '' };
                                    if (!r.isSaleRecord) {
                                        rankInfo = getRankInfo(profitValue, avgProfit);
                                    }

                                    if (r.isSaleRecord) {
                                        return (
                                            <div key={r.id} className="glass-panel p-4 rounded-3xl flex justify-between items-center bg-emerald-900/10 border-emerald-500/20">
                                                <div className="flex items-center gap-3"><div className="w-10 h-10 rounded-xl flex items-center justify-center font-black bg-emerald-600 text-white shadow-lg">S</div><div><p className="font-bold text-sm text-emerald-300">Sold: {r.itemName}</p><p className="text-[10px] opacity-60 text-zinc-400">Qty: {r.qty} @ {formatMoney(r.pricePerUnit)}</p></div></div>
                                                <div className="text-right"><p className="font-black text-emerald-400 text-lg">+{formatMoney(r.profit)}</p><DeleteButton onDelete={() => deleteDoc(doc(db, 'artifacts', appId, 'users', uid, 'records', r.id))} /></div>
                                            </div>
                                        );
                                    }

                                    return (
                                        <div key={r.id} className={`glass-panel rounded-[1.5rem] overflow-hidden transition-all border-zinc-800 ${expandedId === r.id ? 'bg-zinc-800 ring-1 ring-zinc-600' : 'bg-zinc-900'}`}>
                                            <div onClick={() => setExpandedId(expandedId === r.id ? null : r.id)} className="p-4 flex justify-between items-center cursor-pointer">
                                                <div className="flex gap-3"><div className={`w-10 h-10 rounded-xl flex items-center justify-center font-black text-white shadow-lg ${r.runMode === 'aogh' ? 'bg-rose-600' : 'bg-purple-600'}`}>{r.runMode === 'aogh' ? 'A' : 'O'}</div><div><p className="font-bold text-sm text-zinc-200">{r.runMode?.toUpperCase() || 'OGH'}</p><p className="text-[10px] opacity-40 uppercase font-bold tracking-widest text-zinc-500 flex items-center gap-1"><Icon name="Clock" size={10}/> {r.minutesUsed}m</p></div></div>
                                                <div className="text-right flex flex-col items-end"><p className={`font-black text-sm ${profitValue >= 0 ? 'text-emerald-400' : 'text-rose-400'}`}>{formatMoney(profitValue)}</p><div className="flex items-center gap-1 mt-1"><Icon name="Clover" size={12} className={rankInfo.css}/><span className={`text-[10px] font-black ${rankInfo.css}`}>{rankInfo.text} : {rankInfo.rank}</span></div></div>
                                            </div>
                                            {expandedId === r.id && (
                                                <div className="px-4 pb-4 animate-slide-up bg-black/20 pt-4 border-t border-zinc-700/50 text-center">
                                                    <div className="grid grid-cols-2 gap-3 mb-4 text-left">
                                                        <div className="bg-zinc-900/50 p-2 rounded-xl border border-zinc-700/50"><p className="text-[9px] uppercase opacity-50 mb-1">Stones</p><div className="flex items-center gap-3"><div className="flex items-center gap-1.5 bg-zinc-800 px-2 py-1 rounded-lg border border-zinc-600"><SmartIcon name="Spell" className="w-5 h-5"/><span className="text-purple-400 font-bold text-xs">{r.purpleStoneCount}</span></div>{r.runMode==='aogh' && (<div className="flex items-center gap-1.5 bg-zinc-800 px-2 py-1 rounded-lg border border-zinc-600"><SmartIcon name="Magic" className="w-5 h-5"/><span className="text-rose-400 font-bold text-xs">{r.contMagicCount}</span></div>)}</div></div>
                                                        <div className="bg-zinc-900/50 p-2 rounded-xl border border-zinc-700/50"><p className="text-[9px] uppercase opacity-50 mb-1">Usage</p><div className="flex flex-wrap gap-2 items-center">{r.normalGumUsed > 0 && <div className="flex items-center gap-1 bg-zinc-800 px-1.5 py-0.5 rounded text-[10px] border border-zinc-600"><SmartIcon name="Gum" className="w-4 h-4"/><span>x{r.normalGumUsed}</span></div>}{r.heGumUsed > 0 && <div className="flex items-center gap-1 bg-zinc-800 px-1.5 py-0.5 rounded text-[10px] border border-zinc-600"><SmartIcon name="HeGum" className="w-4 h-4"/><span>x{r.heGumUsed}</span></div>}<div className="flex items-center gap-1 text-[10px] text-zinc-400 ml-auto bg-black/30 px-2 py-0.5 rounded-full"><Icon name="Clock" size={12} className="text-emerald-500"/> {r.minutesUsed}m</div></div></div>
                                                        <div className="col-span-2 bg-zinc-900/50 p-3 rounded-xl border border-zinc-700/50 space-y-1"><p className="text-[9px] uppercase opacity-50 font-bold mb-2 flex items-center gap-1"><Icon name="Cost" size={10}/> Expenses Breakdown</p>{r.costBreakdown && r.costBreakdown.length > 0 ? (r.costBreakdown.map((c, i) => (<div key={i} className="flex justify-between text-[10px] text-zinc-400 border-b border-zinc-800/50 pb-1"><span className="truncate w-32">{c.name}</span><span>-{formatMoney(c.amount)}</span></div>))) : ((r.consumablesCost > 0) && (<div className="flex justify-between text-[10px] text-zinc-400 border-b border-zinc-800/50 pb-1"><span>Direct Consumables</span><span>-{formatMoney(r.consumablesCost)}</span></div>))}<div className="pt-1 flex justify-between text-[10px] font-bold text-rose-400 mt-1"><span>Total Direct Cost</span><span>-{formatMoney(r.consumablesCost + (r.otherCosts?.reduce((a,x)=>a+parseInt(x.amount||0),0)||0))}</span></div></div>
                                                        {r.drops && r.drops.length > 0 && (<div className="col-span-2 bg-zinc-900/50 p-2 rounded-xl border border-zinc-700/50"><p className="text-[9px] uppercase opacity-50 mb-1">Drops</p><div className="flex gap-2 overflow-x-auto pb-1 scrollbar-hide">{r.drops.map((d, i) => (<div key={i} className="flex-shrink-0 w-8 h-8 bg-zinc-800 rounded-lg flex items-center justify-center relative border border-zinc-600"><SmartIcon name={d.icon} className="w-6 h-6"/><span className="absolute bottom-0 right-0 text-[8px] bg-black px-1 rounded">{d.qty}</span></div>))}</div></div>)}
                                                        {r.notes && (<div className="col-span-2 bg-yellow-900/10 p-3 rounded-xl border border-yellow-700/30 relative mt-2"><div className="absolute -top-2.5 left-3 bg-zinc-900 px-2 py-0.5 text-[9px] text-yellow-500 font-bold border border-yellow-700/50 rounded-full flex items-center gap-1 shadow-sm"><Icon name="FileText" size={8}/> NOTE</div><p className="text-[11px] italic text-zinc-300 mt-1">"{r.notes}"</p></div>)}
                                                    </div>
                                                    <DeleteButton onDelete={() => deleteDoc(doc(db, 'artifacts', appId, 'users', uid, 'records', r.id))} />
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        );
                    })}
                    {showRankInfo && <InfoModal onClose={() => setShowRankInfo(false)} />}
                </div>
            );
        }

        // ... SettingsView and App remain largely the same, ensuring ShopView uses categories ...
        function SettingsView({ uid, onResetUid, prices, setPrices, db, showToast, onClose }) {
            const [localPrices, setLocalPrices] = useState(prices);
            const savePrices = async () => { const appId = typeof __app_id !== 'undefined' ? __app_id : 'oghza-tracker'; await setDoc(doc(db, 'artifacts', appId, 'users', uid, 'config', 'prices'), localPrices); setPrices(localPrices); showToast("Prices Saved"); onClose(); };
            return (
                <div className="p-6 animate-fade-in view-content space-y-8">
                    <div className="flex justify-between items-center"><h2 className="text-2xl font-black italic tracking-tighter">Settings</h2><button onClick={onClose}><Icon name="X" size={24}/></button></div>
                    <div className="glass-panel p-6 rounded-[2rem] space-y-4">
                        <div className="flex justify-between items-center"><span className="text-[10px] font-black uppercase opacity-50 tracking-[0.2em]">UID Management</span><button onClick={onResetUid} className="text-[10px] text-rose-400 hover:text-rose-300 underline font-bold">Reset Default</button></div>
                        <div className="bg-black/30 p-3 rounded-2xl flex items-center justify-between"><code className="text-xs font-mono opacity-80">{uid}</code><button onClick={() => copyToClipboard(uid)} className="p-2 bg-white/5 rounded-xl"><Icon name="Copy" size={14}/></button></div>
                    </div>
                    <div className="space-y-4">
                        <h3 className="text-[10px] font-black opacity-40 px-2 uppercase tracking-[0.2em]">Market Prices</h3>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="glass-panel p-4 rounded-2xl border border-white/5"><p className="text-[9px] font-bold opacity-50 mb-2 truncate">Coagulated Spell</p><input type="text" inputMode="numeric" value={localPrices.purpleStonePrice} onChange={e => setLocalPrices({...localPrices, purpleStonePrice: parseInt(e.target.value)||0})} className="w-full bg-black/20 rounded-lg px-3 py-2 text-xl font-black outline-none text-center" /></div>
                            <div className="glass-panel p-4 rounded-2xl border border-white/5"><p className="text-[9px] font-bold opacity-50 mb-2 truncate">Contaminated Magic</p><input type="text" inputMode="numeric" value={localPrices.contMagicPrice} onChange={e => setLocalPrices({...localPrices, contMagicPrice: parseInt(e.target.value)||0})} className="w-full bg-black/20 rounded-lg px-3 py-2 text-xl font-black outline-none text-center" /></div>
                        </div>
                        <button onClick={savePrices} className="w-full py-4 bg-emerald-600 rounded-2xl font-black text-lg shadow-xl">SAVE PRICES</button>
                    </div>
                    <div className="text-center opacity-20 mt-4"><p className="text-[10px] font-mono tracking-widest">{APP_VERSION}</p></div>
                </div>
            );
        }

        function App() {
            const [authUser, setAuthUser] = useState(null);
            const [targetUid, setTargetUid] = useState(null);
            const [activeTab, setActiveTab] = useState('home');
            const [records, setRecords] = useState([]);
            const [prices, setPrices] = useState({ purpleStonePrice: 150000, contMagicPrice: 450000, gumBoxPrice: 1500000, silvervineBoxPrice: 2500000 });
            const [activeBuffs, setActiveBuffs] = useState([]);
            const [stats, setStats] = useState(INITIAL_STATS);
            const [loading, setLoading] = useState(true);
            const [toast, setToast] = useState(null);
            const [db, setDb] = useState(null);
            const [stock, setStock] = useState({});
            const [showSettings, setShowSettings] = useState(false);

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'oghza-tracker';
            const showToast = (message) => { setToast(message); setTimeout(() => setToast(null), 3000); };
            const handleResetUid = () => { localStorage.removeItem('ogh_target_uid'); if (authUser) setTargetUid(authUser.uid); showToast("Reset to Default"); };

            useEffect(() => {
                const init = async () => {
                    const app = initializeApp(MANUAL_FIREBASE_CONFIG);
                    const auth = getAuth(app);
                    const firestore = getFirestore(app);
                    setDb(firestore);
                    await signInAnonymously(auth);
                    onAuthStateChanged(auth, (u) => { setAuthUser(u); setTargetUid(localStorage.getItem('ogh_target_uid') || u?.uid); setLoading(false); });
                };
                init();
            }, []);

            useEffect(() => {
                if (!db || !targetUid) return;
                const unsubRecords = onSnapshot(query(collection(db, 'artifacts', appId, 'users', targetUid, 'records'), orderBy('timestamp', 'desc')), (snap) => setRecords(snap.docs.map(d => ({ ...d.data(), id: d.id }))));
                const unsubPrices = onSnapshot(doc(db, 'artifacts', appId, 'users', targetUid, 'config', 'prices'), d => { if (d.exists()) setPrices(d.data()); });
                const unsubStats = onSnapshot(doc(db, 'artifacts', appId, 'users', targetUid, 'gamification', 'stats'), d => { if (d.exists()) setStats(d.data()); else setStats(INITIAL_STATS); });
                const qInv = query(collection(db, 'artifacts', appId, 'users', targetUid, 'inventory'));
                const unsubBuffs = onSnapshot(qInv, snap => {
                    const buffs = snap.docs.map(d => d.data()).filter(i => i.status === 'active').map(b => {
                         const endDate = new Date(b.activatedAt);
                         if(b.duration === 30) endDate.setDate(endDate.getDate() + 30);
                         else if(b.duration === 7) endDate.setDate(endDate.getDate() + 7);
                         else if(b.duration === 1) endDate.setTime(endDate.getTime() + (24*60*60*1000));
                         return { ...b, endDate };
                    });
                    setActiveBuffs(buffs);
                });
                const unsubStock = onSnapshot(doc(db, 'artifacts', appId, 'users', targetUid, 'config', 'stock'), d => { if (d.exists()) setStock(d.data()); });
                return () => { unsubRecords(); unsubPrices(); unsubStats(); unsubBuffs(); unsubStock(); };
            }, [db, targetUid]);

            if (loading) return <div className="h-screen flex items-center justify-center bg-[#0f172a] text-purple-500">Loading...</div>;

            return (
                <div className="max-w-md mx-auto relative min-h-screen">
                    <CurrencyHeader stats={stats} activeBuffs={activeBuffs} />
                    {toast && <Toast message={toast} />}
                    {showSettings ? (
                        <SettingsView uid={targetUid} defaultUid={authUser?.uid} prices={prices} setPrices={setPrices} db={db} onResetUid={handleResetUid} showToast={showToast} onClose={() => setShowSettings(false)} />
                    ) : (
                        <>
                            {activeTab === 'home' && <HomeView records={records} stats={stats} goToTab={setActiveTab} onOpenSettings={() => setShowSettings(true)} activeBuffs={activeBuffs} />}
                            {activeTab === 'add' && <DungeonView db={db} uid={targetUid} stock={stock} activeBuffs={activeBuffs} records={records} prices={prices} stats={stats} onSuccess={() => showToast('Saved!')} />}
                            {activeTab === 'inventory' && <InventoryView db={db} uid={targetUid} showToast={showToast} records={records} stock={stock} stats={stats} />}
                            {activeTab === 'shop' && <ShopView db={db} uid={targetUid} showToast={showToast}/>}
                            {activeTab === 'history' && <HistoryView records={records} db={db} uid={targetUid} showToast={showToast} prices={prices} activeBuffs={activeBuffs} />}
                        </>
                    )}
                    {!showSettings && (
                        <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto glass-panel border-t border-white/5 nav-bar-padding pt-2 px-2 flex justify-between items-end z-40 rounded-t-[2rem]">
                            <button onClick={() => setActiveTab('home')} className={`flex-1 flex flex-col items-center gap-1 py-3 ${activeTab === 'home' ? 'text-purple-400' : 'opacity-40'}`}><Icon name="Home" size={24}/><span className="text-[9px] font-bold uppercase">Home</span></button>
                            <button onClick={() => setActiveTab('inventory')} className={`flex-1 flex flex-col items-center gap-1 py-3 ${activeTab === 'inventory' ? 'text-purple-400' : 'opacity-40'}`}><Icon name="Inventory" size={24}/><span className="text-[9px] font-bold uppercase">Bag</span></button>
                            <button onClick={() => setActiveTab('shop')} className={`flex-1 flex flex-col items-center gap-1 py-3 ${activeTab === 'shop' ? 'text-purple-400' : 'opacity-40'}`}><Icon name="Shop" size={24}/><span className="text-[9px] font-bold uppercase">Shop</span></button>
                            <button onClick={() => setActiveTab('add')} className={`flex-1 flex flex-col items-center gap-1 py-3 ${activeTab === 'add' ? 'text-purple-400' : 'opacity-40'}`}><Icon name="Dungeon" size={24}/><span className="text-[9px] font-bold uppercase">Run</span></button>
                            <button onClick={() => setActiveTab('history')} className={`flex-1 flex flex-col items-center gap-1 py-3 ${activeTab === 'history' ? 'text-purple-400' : 'opacity-40'}`}><Icon name="History" size={24}/><span className="text-[9px] font-bold uppercase">History</span></button>
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
