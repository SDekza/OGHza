        // --- 5. MAIN APP COMPONENT ---
        function App() {
            const RCH = window.Recharts || {};
            const RC = RCH.ResponsiveContainer || (({children}) => <div className="w-full h-full">{children}</div>);

            const [lang, setLang] = useState('th');
            const [theme, setTheme] = useState('dark'); 
            const [user, setUser] = useState(null);
            const [isGuestMode, setIsGuestMode] = useState(false);
            const [records, setRecords] = useState([]);
            const [manualSales, setManualSales] = useState([]); 
            const [globalPrices, setGlobalPrices] = useState({ purpleStonePrice: 0, contMagicPrice: 0, gumBoxPrice: 0, silvervineBoxPrice: 0 });
            const [activeTab, setActiveTab] = useState('ogh');
            const [isAdding, setIsAdding] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [chartMode, setChartMode] = useState('profit');
            const [sortOrder, setSortOrder] = useState('date-desc');
            const [expandedId, setExpandedId] = useState(null);
            const [showManual, setShowManual] = useState(false);
            const [priceValidationPulse, setPriceValidationPulse] = useState(false); 
            const [priceWarningActive, setPriceWarningActive] = useState(false);
            const [slideIndex, setSlideIndex] = useState(0); 
            const [timeInMs, setTimeInMs] = useState(0);
            const [isTimerActive, setIsTimerActive] = useState(false);
            const [isTimerPaused, setIsTimerPaused] = useState(true);
            const timerRef = useRef(null);
            const [showDetailChart, setShowDetailChart] = useState(null); 
            const [chartRange, setChartRange] = useState('30D'); 
            const [showSaleModal, setShowSaleModal] = useState(false);
            const [saleItem, setSaleItem] = useState(null); 
            const [saleFormData, setSaleFormData] = useState({ quantity: "", price: "" });
            const [showShareModal, setShowShareModal] = useState(false);
            const [shareData, setShareData] = useState(null);
            const [showEditModal, setShowEditModal] = useState(false);
            const [editModalData, setEditModalData] = useState(null);
            const [showDeleteAllModal, setShowDeleteAllModal] = useState(false);

            const [formData, setFormData] = useState({
                date: new Date().toLocaleDateString('en-GB'),
                gumUsed: 0, trashAmount: "", purpleStoneCount: "", contMagicCount: "",
                isSellingSpell: false, isSellingMagic: false, useSilvervine: true,
                minutesUsed: 60, notes: "", otherCosts: [], runMode: 'ogh',
                customSpellPrice: "", customMagicPrice: ""
            });

            const t = i18n[lang];

            useEffect(() => {
                const timer = setInterval(() => setSlideIndex(prev => (prev === 0 ? 1 : 0)), 5000);
                return () => clearInterval(timer);
            }, []);

            const formatZeny = (n) => new Intl.NumberFormat('th-TH').format(Math.round(n || 0));
            const formatMZeny = (n) => (Number(n || 0) / 1000000).toFixed(2) + " M";
            const formatTimer = (ms) => {
                const m = Math.floor(ms / 60000).toString().padStart(2, '0');
                const s = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
                return `${m}:${s}`;
            };

            const handleLogout = () => { setUser(null); setIsGuestMode(false); setRecords([]); setManualSales([]); };
            const updatePrice = (key, val) => setGlobalPrices(prev => ({ ...prev, [key]: val === "" ? "" : Number(val) }));

            const handleAddDataToggle = () => {
                if (isAdding) { setIsAdding(false); setEditingId(null); setPriceWarningActive(false); return; }
                const isValid = globalPrices.purpleStonePrice > 0 && globalPrices.contMagicPrice > 0 && globalPrices.gumBoxPrice > 0 && globalPrices.silvervineBoxPrice > 0;
                if (!isValid) { setPriceWarningActive(true); setPriceValidationPulse(true); setTimeout(() => setPriceValidationPulse(false), 500); return; }
                setIsAdding(true); setPriceWarningActive(false);
            };

            const handleSave = (e) => {
                e.preventDefault();
                const id = editingId || Date.now().toString();
                const entryMode = formData.runMode || activeTab;
                const entry = { ...formData, id, timestamp: Date.now(), mode: entryMode, prices: { ...globalPrices } };
                setRecords(prev => editingId ? prev.map(r => r.id === editingId ? entry : r) : [entry, ...prev]);
                setIsAdding(false); setEditingId(null);
                setFormData({ date: new Date().toLocaleDateString('en-GB'), gumUsed: 0, trashAmount: "", purpleStoneCount: "", contMagicCount: "", isSellingSpell: false, isSellingMagic: false, useSilvervine: true, minutesUsed: 60, notes: "", otherCosts: [], runMode: 'ogh' });
            };

            const handleDelete = (id) => setRecords(prev => prev.filter(r => r.id !== id));
            const handleClearAllHistory = () => { setRecords([]); setManualSales([]); setShowDeleteAllModal(false); };

            const handleShare = (record) => { setShareData(record); setShowShareModal(true); };

            const captureAndDownload = () => {
                const element = document.getElementById('share-capture-area');
                if (!element) return;
                html2canvas(element, { backgroundColor: null, scale: 2, useCORS: true }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `ogh-run-${shareData.date}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            };

            const copyShareText = () => {
                if (!shareData) return;
                const userHandle = user && !isGuestMode ? `@${user.displayName}` : `@Guest`;
                const text = `ðŸ° OGH Run by ${userHandle}\nðŸ“… Date: ${shareData.date}\nðŸ’° Net Profit: ${formatZeny(shareData.profit)} Z\nâ± Duration: ${shareData.minutesUsed} mins\nðŸ“¦ Drops: ${shareData.purpleStoneCount} Spell / ${shareData.contMagicCount || 0} Magic\nCreated by SDekza-RO`;
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try { document.execCommand('copy'); alert(t.shareSuccess); } catch (err) { console.error('Copy failed', err); }
                document.body.removeChild(textArea);
            };

            const openEditModal = (record) => {
                setEditModalData({
                    ...record, 
                    customSpellPrice: record.customSpellPrice || record.prices?.purpleStonePrice || "", 
                    customMagicPrice: record.customMagicPrice || record.prices?.contMagicPrice || ""
                });
                setShowEditModal(true);
            };

            const submitEditModal = () => {
                const p = editModalData.prices || globalPrices;
                const sp = Number(editModalData.isSellingSpell ? (editModalData.customSpellPrice || p.purpleStonePrice) : 0);
                const mp = (editModalData.mode === 'aogh' && editModalData.isSellingMagic) ? (editModalData.customMagicPrice || p.contMagicPrice) : 0;
                
                const rev = Number(editModalData.trashAmount || 0) + (Number(editModalData.purpleStoneCount || 0) * sp) + (editModalData.mode === 'aogh' ? (Number(editModalData.contMagicCount || 0) * mp) : 0);
                const updatedRecord = { ...editModalData, revenue: rev, profit: rev - editModalData.totalCost, revenuePerMinute: editModalData.minutesUsed > 0 ? rev / editModalData.minutesUsed : 0 };
                
                setRecords(prev => prev.map(r => r.id === updatedRecord.id ? updatedRecord : r));
                setShowEditModal(false);
            };

            const tableData = useMemo(() => {
                const runsPerDate = {};
                records.forEach(r => { if (r.useSilvervine) { const d = r.date; runsPerDate[d] = (runsPerDate[d] || 0) + 1; } });
                return records.map(r => {
                    const p = r.prices || globalPrices; 
                    const sp = r.isSellingSpell ? (r.customSpellPrice || p.purpleStonePrice) : 0;
                    const mp = (r.mode === 'aogh' && r.isSellingMagic) ? (r.customMagicPrice || p.contMagicPrice) : 0;
                    
                    const rev = Number(r.trashAmount || 0) + (Number(r.purpleStoneCount || 0) * sp) + (Number(r.contMagicCount || 0) * mp);
                    const gumCost = (r.gumUsed * (p.gumBoxPrice / 10));
                    let svCost = r.useSilvervine ? (2 * (p.silvervineBoxPrice / 10)) / (runsPerDate[r.date] || 1) : 0;
                    const etcCost = (r.otherCosts || []).reduce((a, b) => a + Number(b.amount || 0), 0);
                    const totalCost = gumCost + svCost + etcCost;
                    const stoneValue = (Number(r.purpleStoneCount || 0) * p.purpleStonePrice) + (r.mode === 'aogh' ? (Number(r.contMagicCount || 0) * p.contMagicPrice) : 0);
                    const farmProfitFromSelling = (r.isSellingSpell ? (Number(r.purpleStoneCount || 0) * (r.customSpellPrice || p.purpleStonePrice)) : 0) + (r.mode === 'aogh' && r.isSellingMagic ? (Number(r.contMagicCount || 0) * (r.customMagicPrice || p.contMagicPrice)) : 0);
                    
                    return { ...r, revenue: rev, gumCost, silvervineCost: svCost, totalCost, profit: rev - totalCost, revenuePerMinute: r.minutesUsed > 0 ? rev / r.minutesUsed : 0, stoneValue, farmProfitFromSelling };
                }).sort((a, b) => sortOrder === 'date-desc' ? b.timestamp - a.timestamp : a.timestamp - b.timestamp);
            }, [records, globalPrices, sortOrder]);

            const filteredData = useMemo(() => tableData.filter(r => (r.mode || 'ogh') === activeTab), [tableData, activeTab]);

            const stats = useMemo(() => {
                const totalFarmProfit = tableData.reduce((a, b) => a + b.profit, 0);
                const manualSellRev = manualSales.reduce((a, b) => a + (Number(b.quantity) * Number(b.price)), 0);
                const totalNetProfit = totalFarmProfit + manualSellRev;

                const farmedSpell = tableData.reduce((a, b) => a + (b.isSellingSpell ? 0 : Number(b.purpleStoneCount || 0)), 0);
                const farmedMagic = tableData.reduce((a, b) => a + (b.mode === 'aogh' && !b.isSellingMagic ? Number(b.contMagicCount || 0) : 0), 0);
                const soldStockSpell = manualSales.filter(s => s.item === 'spell').reduce((a, b) => a + Number(b.quantity), 0);
                const soldStockMagic = manualSales.filter(s => s.item === 'magic').reduce((a, b) => a + Number(b.quantity), 0);
                const stockSpell = farmedSpell - soldStockSpell;
                const stockMagic = farmedMagic - soldStockMagic;
                const inventoryValue = (Math.max(0, stockSpell) * globalPrices.purpleStonePrice) + (Math.max(0, stockMagic) * globalPrices.contMagicPrice);

                const totalSoldSpellFromRuns = tableData.reduce((a, b) => a + (b.isSellingSpell ? Number(b.purpleStoneCount || 0) * (b.customSpellPrice || b.prices?.purpleStonePrice || globalPrices.purpleStonePrice) : 0), 0);
                const totalSoldMagicFromRuns = tableData.reduce((a, b) => a + (b.mode === 'aogh' && b.isSellingMagic ? Number(b.contMagicCount || 0) * (b.customMagicPrice || b.prices?.contMagicPrice || globalPrices.contMagicPrice) : 0), 0);

                const currentModeRuns = filteredData.length;
                return {
                    totalNetProfit, 
                    manualSpellRevenue: totalSoldSpellFromRuns, 
                    manualMagicRevenue: totalSoldMagicFromRuns,
                    avgRevenue: currentModeRuns ? filteredData.reduce((a, b) => a + b.revenue, 0) / currentModeRuns : 0,
                    maxRevenue: currentModeRuns ? Math.max(...filteredData.map(r => r.revenue)) : 0,
                    minRevenue: currentModeRuns ? Math.min(...filteredData.map(r => r.revenue)) : 0,
                    avgRevMin: currentModeRuns ? filteredData.reduce((a, b) => a + (b.revenue / (b.minutesUsed || 1)), 0) / currentModeRuns : 0,
                    stockSpell: Math.max(0, stockSpell),
                    stockMagic: Math.max(0, stockMagic),
                    inventoryValue: Math.max(0, inventoryValue)
                };
            }, [tableData, filteredData, manualSales, globalPrices]);

            const handleManualSell = async () => {
                const q = Number(saleFormData.quantity);
                const p = Number(saleFormData.price);
                if (!q) return;
                const payload = { item: saleItem, quantity: q, price: p, timestamp: Date.now() };
                setManualSales(prev => [...prev, { id: Date.now().toString(), ...payload }]);
                setShowSaleModal(false);
            };

            const themeClasses = {
                bg: theme === 'dark' ? 'bg-slate-950 text-slate-100' : 'bg-[#e5e2da] text-stone-900',
                card: theme === 'dark' ? 'bg-slate-900/60 border-slate-800 shadow-2xl' : 'bg-[#faf9f6]/95 border-stone-300 shadow-md',
                textDim: theme === 'dark' ? 'text-slate-500' : 'text-stone-500',
                textMain: theme === 'dark' ? 'text-white' : 'text-stone-900',
                btnGhost: theme === 'dark' ? 'bg-slate-950/80 border-slate-800 text-slate-400 hover:text-white' : 'bg-[#faf9f6] border-stone-300 text-stone-500 hover:text-stone-900 shadow-sm'
            };

            const chartPopupData = useMemo(() => {
                if (!showDetailChart) return [];
                const now = Date.now();
                let limit;
                if (chartRange === '7D') limit = now - (7 * 24 * 60 * 60 * 1000);
                else if (chartRange === '30D') limit = now - (30 * 24 * 60 * 60 * 1000);
                else if (chartRange === '3M') limit = now - (90 * 24 * 60 * 60 * 1000);
                else limit = now - (365 * 24 * 60 * 60 * 1000);
                const base = showDetailChart === 'avgRevenue' ? filteredData : tableData;
                return base.filter(d => d.timestamp >= limit).reverse();
            }, [showDetailChart, chartRange, tableData, filteredData]);

            useEffect(() => {
                if (isTimerActive && !isTimerPaused) {
                    timerRef.current = setInterval(() => setTimeInMs(p => p + 1000), 1000);
