    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, memo } = React;

        // --- 1. Global Helper Functions & Components ---
        const LucideIcon = memo(({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    ref.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    ref.current.appendChild(i);
                    window.lucide.createIcons({
                        root: ref.current,
                        nameAttr: 'data-lucide',
                        attrs: { width: size, height: size, class: "lucide-icon-svg" }
                    });
                }
            }, [name, size]);
            return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size, minWidth: size }} />;
        });

        // ‚úÖ Component: Image Preview with Zoom
        const ImagePreviewModal = ({ src, onClose }) => {
            const [scale, setScale] = useState(1);
            const [translate, setTranslate] = useState({ x: 0, y: 0 });
            
            const lastTouchRef = useRef(null);
            const lastDistRef = useRef(null);

            const handleTouchStart = (e) => {
                if (e.touches.length === 1) {
                    lastTouchRef.current = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                } else if (e.touches.length === 2) {
                    const dist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    lastDistRef.current = dist;
                }
            };

            const handleTouchMove = (e) => {
                if (e.touches.length === 1 && scale > 1) {
                    const dx = e.touches[0].clientX - lastTouchRef.current.x;
                    const dy = e.touches[0].clientY - lastTouchRef.current.y;
                    setTranslate(prev => ({ x: prev.x + dx, y: prev.y + dy }));
                    lastTouchRef.current = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                } else if (e.touches.length === 2) {
                    const dist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    if (lastDistRef.current) {
                        const zoomFactor = dist / lastDistRef.current;
                        const newScale = Math.min(Math.max(1, scale * zoomFactor), 4); // Max zoom 4x
                        setScale(newScale);
                    }
                    lastDistRef.current = dist;
                }
            };
            
            const handleTouchEnd = () => {
                lastTouchRef.current = null;
                lastDistRef.current = null;
                if (scale < 1.1) {
                    setScale(1);
                    setTranslate({ x: 0, y: 0 });
                }
            };

            return (
                <div className="fixed inset-0 z-[500] bg-black/95 flex items-center justify-center p-0 md:p-4 touch-none" onClick={onClose}>
                    <div className="relative w-full h-full flex items-center justify-center overflow-hidden" onClick={e => e.stopPropagation()}>
                         <img 
                            src={src} 
                            className="object-contain transition-transform duration-75 ease-linear will-change-transform max-h-screen max-w-full touch-none"
                            style={{ transform: `translate(${translate.x}px, ${translate.y}px) scale(${scale})` }}
                            onTouchStart={handleTouchStart}
                            onTouchMove={handleTouchMove}
                            onTouchEnd={handleTouchEnd}
                         />
                         <button onClick={onClose} className="absolute top-6 right-6 bg-black/50 text-white p-3 rounded-full backdrop-blur-sm shadow-lg active:scale-90 z-50 border border-white/20">
                            <LucideIcon name="x" size={24} />
                         </button>
                    </div>
                </div>
            );
        };

        const getAvatarColor = (idx) => {
            const colors = ['bg-red-500', 'bg-blue-500', 'bg-emerald-500', 'bg-amber-500', 'bg-purple-500', 'bg-pink-500', 'bg-indigo-500', 'bg-cyan-500'];
            return colors[idx % colors.length];
        };

        const formatDriveUrl = (url) => {
            if (!url) return '';
            const id = url.match(/id=([^&]+)/)?.[1] || url.match(/\/d\/([^\/]+)/)?.[1];
            return id ? `https://lh3.googleusercontent.com/d/${id}=s400` : url;
        };

        const parseCSV = (text) => {
            if (!text) return [];
            const result = [];
            const lines = text.split(/\r?\n/);
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const row = [];
                let cur = '';
                let inQuote = false;
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') inQuote = !inQuote;
                    else if (char === ',' && !inQuote) { row.push(cur.trim()); cur = ''; }
                    else cur += char;
                }
                row.push(cur.trim());
                result.push(row);
            }
            return result;
        };

        // --- 2. Main App Component ---

            const SHEET_ID = "108d2PHlbqt5h6p6_O-6qRfGHqs2MNK6GBRjVYdpxAZM";
            const MASTER_GID = "519893714";

            // --- Data Fetching ---
            const fetchCsvData = async (gid) => {

                try {

                    return await response.text();
                } catch(e) {

                        const responseDirect = await fetch(u);

                    } catch(err) { return ""; }
                }
            };

            const fetchData = async () => {

                }

            // ‚úÖ Generate UUID function

                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {

                });

            };

            const handleCheckboxClick = (item) => {
                if (currentUserRank === 'Guest') return;
                const key = item.timestamp + item.productName;
                setExitingItems(prev => new Set(prev).add(key));
                setTimeout(async () => {
                    let nextStatus = { isDoing: item.isDoing, isDone: item.isDone };

                    else if (viewSubTab === 'doing') nextStatus = { isDoing: false, isDone: true };
                    else if (viewSubTab === 'completed') nextStatus = { isDoing: false, isDone: false };

                    setSavedItems(p => p.map(i => (i.timestamp === item.timestamp && i.productName === item.productName) ? { ...i, ...nextStatus } : i));
                    setExitingItems(p => { const n = new Set(p); n.delete(key); return n; });
                    try {
                        await fetch(GOOGLE_SCRIPT_URL, { 
                            method: "POST", mode: "no-cors", 
                            body: JSON.stringify({ 
                                action: 'update_status_3way', 
                                productName: item.productName, 
                                timestamp: item.timestamp,
                                uuid: item.uuid, // ‚úÖ Use UUID
                                isDoing: nextStatus.isDoing, 
                                isDone: nextStatus.isDone

                        });
                        fetchSavedRecords();
                    } catch (e) {}
                }, 400);
            };

                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(body) });

            const confirmDeleteMaster = async (pName) => {
                setMasterItemToDelete(null);

                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'delete_master', productName: pName }) });
                    fetchData();
                } catch (e) {}
            };

            const handleUpdateUserSetting = async (target, rank, pass) => {
                setIsDevWorking(true);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'update_user_setting', targetUser: target, rank, pass, user: currentUser }) });
                    setEditUserRankModal(null); setEditUserPassModal(null);
                    fetchData();
                } finally { setIsDevWorking(false); }
            };

            const handleClearSheet = async (type) => {
                const userObj = usersData.find(u => u.name === currentUser);
                if (userObj && String(devPassInput) === String(userObj.pass)) {
                    setDevActionModal(null);
                    setDevPassInput('');
                    try {
                        await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: type, user: currentUser }) });
                        fetchSavedRecords();
                    } catch (e) {}
                } else {
                    setPassError(true);
                    setTimeout(() => setPassError(false), 500);
                }

            // Helper: Parse Date
            const parseThaiDate = (dateStr) => {
                if (!dateStr) return new Date(0); 
                try {
                    const parts = dateStr.match(/(\d+)\/(\d+)\/(\d+)/);
                    if (parts) {
                        const d = parseInt(parts[1], 10);
                        const m = parseInt(parts[2], 10) - 1;
                        let y = parseInt(parts[3], 10);
                        if (y > 2400) y -= 543; 
                        return new Date(y, m, d);
                    }
                    return new Date(dateStr); 
                } catch (e) { return new Date(0); }
            };
