<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Pro</title>
    
    <!-- Scripts: React, Babel, Tailwind, Lucide Icons -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@100;400;700&display=swap');
        body { font-family: 'Anuphan', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ฟังก์ชันช่วยแสดงไอคอน
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [selectedProduct, setSelectedProduct] = useState(null);

            // ลิงก์ตรงสำหรับดึง CSV จาก Google Sheet
            const SHEET_URL = "https://docs.google.com/spreadsheets/d/14p8wdIhTHVSRfPr4aBUbbv4SeJ4lT8ow-nche8Vkwws/export?format=csv&gid=2045658957";

            // ฟังก์ชันแปลงลิงก์ Google Drive ให้แสดงรูปได้ (Direct Link)
            const formatDriveUrl = (url) => {
                if (!url || typeof url !== 'string') return '';
                if (url.includes('drive.google.com')) {
                    let fileId = '';
                    const matchD = url.match(/\/d\/([^\/]+)/);
                    const matchId = url.match(/id=([^&]+)/);
                    fileId = matchD ? matchD[1] : (matchId ? matchId[1] : '');
                    
                    if (fileId) return `https://lh3.googleusercontent.com/d/${fileId}`;
                }
                return url;
            };

            const fetchData = async () => {
                setLoading(true);
                setError('');
                try {
                    const response = await fetch(SHEET_URL);
                    if (!response.ok) throw new Error('ไม่สามารถเชื่อมต่อกับ Google Sheet ได้');
                    const text = await response.text();
                    
                    // ระบบ Parse CSV อย่างง่าย
                    const rows = text.split('\n').map(row => {
                        const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                        return matches ? matches.map(m => m.replace(/^"|"$/g, '')) : [];
                    });

                    const allProducts = [];
                    // วนลูปคู่คอลัมน์ A-B, C-D ... (0-1, 2-3 ...)
                    for (let col = 0; col < 26; col += 2) {
                        for (let row = 1; row < rows.length; row++) {
                            const name = rows[row][col]?.trim();
                            const imgLink = rows[row][col+1]?.trim();
                            
                            if (name && imgLink && imgLink.startsWith('http')) {
                                allProducts.push({
                                    id: `col-${col}-row-${row}`,
                                    name: name,
                                    imgUrl: formatDriveUrl(imgLink),
                                    originalUrl: imgLink,
                                    pair: `${String.fromCharCode(65 + col)}-${String.fromCharCode(65 + col + 1)}`
                                });
                            }
                        }
                    }
                    setData(allProducts);
                } catch (err) {
                    setError('โหลดข้อมูลไม่สำเร็จ: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            // กรองข้อมูลตามคำค้นหา
            const filteredData = useMemo(() => {
                if (!searchQuery.trim()) return [];
                const q = searchQuery.toLowerCase();
                return data.filter(item => item.name.toLowerCase().includes(q));
            }, [searchQuery, data]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header & Search */}
                    <header className="bg-white border-b sticky top-0 z-40 p-4 shadow-sm">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row gap-4 items-center">
                            <div className="flex items-center gap-2 shrink-0">
                                <div className="bg-indigo-600 p-2 rounded-lg text-white">
                                    <Icon name="search" size={24} />
                                </div>
                                <h1 className="font-bold text-xl text-indigo-900 tracking-tight">PRODUCT SEARCH</h1>
                            </div>
                            
                            <div className="relative flex-1 w-full">
                                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                    <Icon name="search" size={18} />
                                </div>
                                <input 
                                    type="text"
                                    placeholder="พิมพ์ชื่อผลิตภัณฑ์เพื่อค้นหา..."
                                    className="w-full pl-12 pr-4 py-3 bg-slate-100 border-2 border-transparent rounded-2xl focus:bg-white focus:border-indigo-500 transition-all outline-none"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>

                            <button onClick={fetchData} className="p-3 hover:bg-slate-100 rounded-xl transition-colors text-slate-500">
                                <Icon name="refresh-cw" className={loading ? "animate-spin" : ""} />
                            </button>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 max-w-6xl mx-auto w-full p-4 md:p-8">
                        {loading && (
                            <div className="flex flex-col items-center justify-center py-20 text-indigo-600">
                                <Icon name="loader-2" size={48} className="animate-spin mb-4" />
                                <p className="font-bold">กำลังโหลดข้อมูลจาก Google Sheet...</p>
                            </div>
                        )}

                        {error && (
                            <div className="bg-red-50 border border-red-200 text-red-600 p-6 rounded-2xl flex items-center gap-4">
                                <Icon name="alert-circle" size={32} />
                                <div>
                                    <p className="font-bold">เกิดข้อผิดพลาด</p>
                                    <p className="text-sm">{error}</p>
                                </div>
                            </div>
                        )}

                        {!loading && !error && !searchQuery && (
                            <div className="text-center py-20 opacity-40">
                                <Icon name="image" size={80} className="mx-auto mb-4 text-slate-300" />
                                <p className="text-xl font-bold">พร้อมค้นหาแล้ว</p>
                                <p>ป้อนชื่อสินค้าในช่องค้นหาเพื่อแสดงรูปภาพจากคอลัมน์ A-Z</p>
                            </div>
                        )}

                        {searchQuery && (
                            <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6 animate-in fade-in duration-300">
                                {filteredData.map(item => (
                                    <div 
                                        key={item.id} 
                                        className="bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all border border-slate-100 group cursor-pointer"
                                        onClick={() => setSelectedProduct(item)}
                                    >
                                        <div className="aspect-[1/1] bg-slate-100 relative overflow-hidden">
                                            <img 
                                                src={item.imgUrl} 
                                                alt={item.name}
                                                className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
                                                onError={(e) => { e.target.src = 'https://via.placeholder.com/400?text=No+Image'; }}
                                            />
                                            <div className="absolute top-2 left-2 bg-indigo-600/90 text-white text-[10px] font-bold px-2 py-1 rounded-full backdrop-blur-sm">
                                                {item.pair}
                                            </div>
                                        </div>
                                        <div className="p-4 flex items-start justify-between gap-2">
                                            <p className="font-bold text-sm text-slate-800 line-clamp-2 leading-snug">{item.name}</p>
                                            <a 
                                                href={item.originalUrl} 
                                                target="_blank" 
                                                className="shrink-0 p-2 bg-slate-50 text-slate-400 hover:text-indigo-600 rounded-lg transition-colors"
                                                onClick={(e) => e.stopPropagation()}
                                                title="ไปที่ลิงก์รูปภาพ"
                                            >
                                                <Icon name="external-link" size={14} />
                                            </a>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {searchQuery && filteredData.length === 0 && (
                            <div className="text-center py-20 text-slate-400">
                                <p>ไม่พบสินค้าที่ตรงกับคำว่า "{searchQuery}"</p>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="p-8 text-center text-slate-400 text-xs">
                        <p>ดึงข้อมูลจาก Google Sheet อัตโนมัติ (A-B, C-D ... Y-Z)</p>
                    </footer>

                    {/* Image Viewer Modal */}
                    {selectedProduct && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-sm animate-in fade-in duration-200" onClick={() => setSelectedProduct(null)}>
                            <div className="bg-white rounded-[2rem] overflow-hidden max-w-4xl w-full flex flex-col md:flex-row shadow-2xl" onClick={e => e.stopPropagation()}>
                                <div className="md:w-3/5 bg-slate-200 flex items-center justify-center p-4 min-h-[300px]">
                                    <img 
                                        src={selectedProduct.imgUrl} 
                                        alt={selectedProduct.name}
                                        className="max-w-full max-h-[70vh] object-contain rounded-xl shadow-lg"
                                        onError={(e) => { e.target.src = 'https://via.placeholder.com/800?text=Image+Not+Found'; }}
                                    />
                                </div>
                                <div className="md:w-2/5 p-8 flex flex-col justify-between">
                                    <div>
                                        <div className="mb-4"><span className="bg-indigo-50 text-indigo-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase">Column Pair {selectedProduct.pair}</span></div>
                                        <h2 className="text-2xl font-black text-slate-900 leading-tight mb-4">{selectedProduct.name}</h2>
                                    </div>
                                    <div className="space-y-3">
                                        <a href={selectedProduct.originalUrl} target="_blank" className="flex items-center justify-center gap-2 w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                                            <Icon name="external-link" size={18} /> ไปที่ลิงก์รูปต้นฉบับ
                                        </a>
                                        <button onClick={() => setSelectedProduct(null)} className="w-full py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold hover:bg-slate-200 transition">ปิด</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
